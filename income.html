<!DOCTYPE html>
<html>

<head>
    <title>Income</title>
    <style>
        a{
            text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F76902; 
            justify-content: space-evenly;
        }


        .header {
            text-align: center;
            background-color: #F76902;
            padding: 20px;
            position: relative;
        }

        .paw-plan {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: black;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 20px;
            padding: 100px;
            background-color: white;
        }

        .box {
            margin: 10px;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            min-height: 400px;
            justify-content: space-evenly;
            
        }

        .box h2 {
            text-align: center;
            color: black;
            justify-content: space-evenly;
        }

        .box p {
            text-align: center;
            align-items: center;
            justify-content: space-evenly;
            color: black;
            margin: 10px 0;
        }

        .button-container {
            text-align: center;
            margin-top: 200px;
        
        }

        .button {
            background-color: #e0e0e0;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e0e0e0;
            color: black;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .back-button:hover,
        .button:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="paw-plan"><a href="mainPage.html" target="_blank">Paw Plan</a></div> 
        <button class="back-button"><a href="budget.html" target="_blank">Back to Budget Info</a></button>
        <h1>Income</h1>
    </div>

    <!-- Income Section -->
    <div class="container">
        <!-- Income Box -->
        <div class="box">
            <p><strong>Current Monthly Income</strong></p>
            <p>$250</p>
            <p><strong>Next Paycheck</strong></p>
            <p>11/27/24</p>
            <p><strong>Balance Left After Planned Expenses</strong></p>
            <p>$100</p>
            <div class="button-container">
                <button class="button">Edit Income</button>
            </div>
        </div>
    </div>

</body>

</html>
